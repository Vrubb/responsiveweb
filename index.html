<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Design Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .text-block {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Responsive layout for screens wider than 768px */
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Design Assignment</h1>

  <div class="container">
    <img src="https://via.placeholder.com/500x300" class="image" alt="Example image">

    <div class="text-block">
      <h2>About This Page</h2>
      <p>This layout adapts to different screen sizes using CSS Grid and media queries. On mobile, the image and text stack vertically. On larger screens, they appear side by side. This is a basic demonstration of responsive, mobile-first design.</p>
    </div>
  </div>

</body>
</html>
